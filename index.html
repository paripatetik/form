<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nice From</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="main__title">Please fill out this from</h1>
        <form action="#" class="form" id="form">
            <div class="form__item">
                <label for="formName" class="form__label">Name*:</label>
                <input type="text" class="form__input _req" id="formName" name="name">
            </div>
            <div class="form__item">
                <label for="formEmail" class="form__label">Email*:</label>
                <input type="email" class="form__input _email _req" id="formEmail" name="email">
            </div>
            <div class="form__item">
                <div class="form__label">Choose your field</div>
                <div class="form__options options">
                    <div class="options__item">
                        <input type="radio" id='it' class="options__input" value="it" name="field" checked>
                        <label class='options__label' for="it"><span>IT</span></label>
                    </div>
                    <div class="options__item">
                        <input type="radio" id='copywriting' class="options__input" value="copywriting" name="field" >
                        <label class='options__label' for="copywriting"><span>Copywriter</span></label>
                    </div>
                    <div class="options__item">
                        <input type="radio" id='hr' class="options__input" value="hr" name="field">
                        <label class='options__label' for="hr"><span>HR</span></label>
                    </div>
                </div>
            </div>
            <div class="form__item">
                <label for="formMessage" name='message' class="form__label">Enter your message</label>
                <textarea name="message" id="formMessage" class="form__input" ></textarea>
            </div>
            <div class="form__item">
                <div class="form__label">What is your experience?</div>
                <select class="form__select" name="experience" id="experience">
                    <option value="0" selected>Without experience</option>
                    <option value="1-3">Junior (1-3)</option>
                    <option value="5+">Skilled (5+)</option>
                </select>
            </div>
            <div class="form__item">
                <div class="form__label">Send your photo</div>
                <div class="form__file file">
                    <div class="file__item">
                        <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                        <button class="file__button">Choose</button>
                    </div>
                    <div id="formPreview" class="file__preview"></div>
                </div>
            </div>
            <div class="form__item">
                <div class="form__checkbox">
                    <input type="checkbox" id="formAgreement" name="agreement" class="checkbox__input _req">
                    <label for="formAgreement" class="checkbox__label"><span>I confirm that I have read and agree to the <a href="#">Terms and Conditions</a> and privacy statement.*</span></label>
                </div>
            </div>
            <button type="submit" class="form__button">Send</button>
        </form>
    </div>
    <script src="js/select.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
